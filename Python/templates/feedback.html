<!DOCTYPE html>
<html>
<head>
	<title>Ego Stroker</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			background-color: #1F1F1F;
		}
		.text {
			text-align: center;
			color: #fff;
			padding: 50px;
			background-color: #252525;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #000;
		}
		h1 {
			font-size: 5em;
			font-family: 'Montserrat', sans-serif;
			text-shadow: 2px 2px 4px #000000;
			margin-bottom: 50px;
		}
		.form-input {
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-right: 10px;
			box-shadow: 0px 0px 5px #000;
		}
		.form-submit {
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #5c5cff;
			color: #fff;
			cursor: pointer;
			box-shadow: 0px 0px 5px #000;
		}
		.form-submit:hover {
			background-color: #4242c5;
		}
		.footer {
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			font-size: 12px;
			color: #fff;
		}
	</style>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="text">
		<audio autoplay>
			<source src="HandClapsFar.mp3">
			Your browser does not support the audio element.
		</audio>
		{% if feedback_message %}
			<h1>{{ feedback_message }}</h1>
		{% endif %}
		<br>
		<a href="{{ url_for('index') }}">Back</a>
	</div>
	<p class="footer">Created by Benjamin R</p>
</body>
</html>
